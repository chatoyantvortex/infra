name: Infra Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip & jq
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Export Secrets for Terraform
        run: |
          echo "TF_VAR_dockerhub_username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          echo "TF_VAR_dockerhub_token=${{ secrets.DOCKERHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Cleanup Kubernetes Namespace FAST
        run: |
          echo "Cleaning Kubernetes resources inside namespace apps..."

          kubectl delete all --all -n apps --force --grace-period=0 || true
          kubectl delete pvc --all -n apps --force --grace-period=0 || true
          kubectl delete pv --all --force --grace-period=0 || true
          kubectl delete ingress --all -n apps || true
          kubectl delete svc --all -n apps || true

          echo "All resources wiped. Namespace still intact!"


      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

      - name: Verify Deployment
        if: success()
        run: |
          echo "=========================================="
          echo "Deployment Verification"
          echo "=========================================="
          echo ""
          echo "Docker Containers:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" \
            | grep -E "nginx-web|postgres-db|pythonapi" || echo "No containers found"
          echo ""
          echo "Kubernetes Namespace:"
          kubectl get namespace apps 2>/dev/null || echo "Namespace not found"
          echo ""
          echo "Deployment completed successfully!"

      - name: Cleanup on Failure
        if: failure()
        run: |
          echo "Deployment failed. Cleaning up partial resources..."
          docker rm -f nginx-web postgres-db pythonapi 2>/dev/null || true
          kubectl delete namespace apps --timeout=30s 2>/dev/null || true
          echo "Cleanup completed!"
