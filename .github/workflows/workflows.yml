name: Infra Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [app_deployed]

env:
  # Define apps only once here
  APPS: "postgres-db pythonapi pythonapi_inventory"

jobs:
  create-infra:
    runs-on: self-hosted

    steps:
      
      - name: Show triggering repo
        run: |
          echo "Triggered by: ${{ github.event.client_payload.repo }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip & jq
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Export Secrets for Terraform
        run: |
          echo "TF_VAR_dockerhub_username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          echo "TF_VAR_dockerhub_token=${{ secrets.DOCKERHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Cleanup Kubernetes Namespace FAST
        run: |
          echo "Cleaning Kubernetes resources inside namespace apps..."

          kubectl delete all --all -n apps --force --grace-period=0 || true
          kubectl delete pvc --all -n apps --force --grace-period=0 || true
          kubectl delete pv --all --force --grace-period=0 || true
          kubectl delete ingress --all -n apps || true
          kubectl delete svc --all -n apps || true

          echo "All resources wiped. Namespace still intact!"

      - name: Cleanup Existing Docker containers
        run: |
          echo "Cleaning up Docker containers..."
          for app in $APPS; do
            docker rm -f "$app" 2>/dev/null || true
          done
          echo "Cleanup done."

      - name: Cleanup Terraform Cache
        run: |
          rm -rf .terraform .terraform.lock.hcl || true
     
      - name: Terraform Init
        run: terraform init

      - name: Import namespace if exists
        run: |
          if kubectl get namespace apps &> /dev/null; then
            echo "Namespace 'apps' exists, checking Terraform state..."
            if ! terraform state list | grep -q "kubernetes_namespace.apps"; then
              echo "Importing namespace into Terraform state..."
              terraform import kubernetes_namespace.apps apps || true
            else
              echo "Namespace already in Terraform state"
            fi
          else
            echo "Namespace 'apps' does not exist, Terraform will create it"
          fi

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

      - name: Verify Deployment
        if: success()
        run: |
          echo "=========================================="
          echo "Deployment Verification"
          echo "=========================================="
          echo ""
          echo "Docker Containers:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

          echo ""
          echo "Checking expected apps:"
          for app in $APPS; do
            docker ps --format '{{.Names}}' | grep -w "$app" \
              && echo "$app is running" \
              || echo "$app NOT found"
          done

          echo ""
          echo "Kubernetes Namespace:"
          kubectl get namespace apps 2>/dev/null || echo "Namespace not found"
          echo ""
          echo "Deployment completed successfully!"

      - name: Cleanup on Failure
        if: failure()
        run: |
          echo "Deployment failed. Cleaning up partial resources..."
          for app in $APPS; do
            docker rm -f "$app" 2>/dev/null || true
          done
          kubectl delete namespace apps --timeout=30s 2>/dev/null || true
          echo "Cleanup completed!"