name: Infra Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  terraform:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install unzip & jq
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip jq

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Export Secrets for Terraform
        run: |
          echo "TF_VAR_dockerhub_username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          echo "TF_VAR_dockerhub_token=${{ secrets.DOCKERHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Cleanup Existing Resources
        run: |
          echo "Removing existing Docker containers..."
          docker rm -f nginx-web postgres-db pythonapi 2>/dev/null || echo "No containers to remove"
          
          echo "Checking if Kubernetes namespace exists..."
          if kubectl get namespace apps &>/dev/null; then
            echo "Removing Kubernetes namespace..."
            kubectl delete namespace apps --grace-period=0 --force 2>/dev/null || true
            
            echo "Waiting for namespace deletion to complete..."
            timeout=120
            while kubectl get namespace apps &>/dev/null && [ $timeout -gt 0 ]; do
              sleep 3
              timeout=$((timeout - 3))
              echo "Namespace still terminating... ($timeout seconds remaining)"
            done
            
            if kubectl get namespace apps &>/dev/null; then
              echo "WARNING: Namespace still exists after timeout. Attempting forced cleanup..."
              kubectl get namespace apps -o json \
                | jq '.spec.finalizers = []' \
                | kubectl replace --raw /api/v1/namespaces/apps/finalize -f - || true
              sleep 5
            fi
            
            if kubectl get namespace apps &>/dev/null; then
              echo "ERROR: Failed to delete namespace. Manual intervention required."
              exit 1
            else
              echo "Namespace successfully deleted!"
            fi
          else
            echo "Namespace does not exist, skipping..."
          fi
          
          echo "Cleaning up unused Docker volumes..."
          docker volume prune -f || echo "No volumes to prune"
          
          echo "Cleanup completed!"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

      - name: Verify Deployment
        if: success()
        run: |
          echo "=========================================="
          echo "Deployment Verification"
          echo "=========================================="
          echo ""
          echo "Docker Containers:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" \
            | grep -E "nginx-web|postgres-db|pythonapi" || echo "No containers found"
          echo ""
          echo "Kubernetes Namespace:"
          kubectl get namespace apps 2>/dev/null || echo "Namespace not found"
          echo ""
          echo "Deployment completed successfully!"

      - name: Cleanup on Failure
        if: failure()
        run: |
          echo "Deployment failed. Cleaning up partial resources..."
          docker rm -f nginx-web postgres-db pythonapi 2>/dev/null || true
          kubectl delete namespace apps --timeout=30s 2>/dev/null || true
          echo "Cleanup completed!"
